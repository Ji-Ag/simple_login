<body>
    <script src="/js/signup.js"></script>
    <header style="height:150px ;" ></header>
    <main>
    <form action="", method="post">
        <div class="container col-4">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="userid" value="" onblur="updateID()">
           <label for="userid">아이디</label>
           <button type="button" class="btn btn-primary mt-2" onclick="checkID()" >중복확인</button>
          <div id="idMsg" style="color: red;font-size:14px "></div>
        </div>
            
          <div class="form-floating mb-3 mt-5">
            <input type="password" class="form-control" id="pwd1" value="" onblur="checkPW()">
           <label for="pwd1">비밀번호</label>
          </div>
        
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="pwd2" value="" onblur="checkPW()">
           <label for="pwd2">비밀번호 확인</label>
           <div id="pwd2Msg" style="color:red; font-size: 14px;" >
          </div>
          <div class="d-grid col-6 ">
          <button style="margin-top: 15px; height: 40px; width: auto; " type="button" class="btn btn-primary disabled " id="btnSubmit" onclick="registerUser()" >회원가입</button>
        </div>
    </form>
</div>
</main>
<footer></footer>
