<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/stylesheets/login.css">
    <title>login</title>
</head>
<body>
    <!-- <script src="/js/login.js"></script> -->
    <script  src="/js/login.js"></script>
    <header></header>
    <main>
    <div class="container col-8 px-5 py-5 mb-5 " id="login-box">
        <div class="row justify-content-center mb-5">
            <div class="id_pw_box col-6">
                <div class="input-group flex-nowrap  " id="id-box">
                    <span class="input-group-text" id="addon-wrapping">
                        <i class="fa-solid fa-user"></i>
                    </span>
                    <input style="height:55px ;" id="userid" type="text" class="form-control" placeholder="아이디" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <div class="input-group flex-nowrap" id="password-box">
                    <span class="input-group-text" id="addon-wrapping">
                        <i class="fa-solid fa-lock"></i>
                    </span>
                    <input style="height:55px ;" id="userpwd" type="password" class="form-control" placeholder="비밀번호" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                
            </div>
            <div id="Msg" style="color: red; font-size: 12px; text-align: center; margin-top: 10px;" ></div>
        </div>
        <div class="d-grid col-6 mx-auto " id="login-btn">
            <button style="height:50px ;" class="btn btn-success" onclick="submit()">로그인</button>
        </div>
        <div id="option">
             <a href="/signup" style="color:grey ;">회원가입</a>
        </div>
       
    </div>
    </main>
    <footer></footer>
</body>
</html>
